<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculate the optimal purchase amount to maximize savings"
    />
    <meta name="keywords" content="Discount Calculator" />
    <meta name="author" content="Irfan Alamsyah" />
    <title>Discount Savings Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        appearance: textfield;
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4" id="page-title">
        Discount Savings Calculator
      </h1>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form id="discountForm">
            <div class="row mb-3">
              <div class="col-6">
                <label for="unit" class="form-label" id="currency-label"
                  >Currency</label
                >
                <div class="input-group">
                  <input
                    class="form-control"
                    id="unit"
                    placeholder="Enter currency"
                    value="Rp"
                    required
                  />
                </div>
              </div>
              <div class="col-6">
                <label
                  for="discountPercent"
                  class="form-label"
                  id="discount-label"
                  >Discount</label
                >
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="discountPercent"
                    placeholder="Enter discount percent"
                    required
                  />
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label
                  for="discountCap"
                  class="form-label"
                  id="discount-cap-label"
                >
                  <i class="fas fa-money-bill-wave me-1"></i>Discount Cap
                </label>
                <div class="input-group">
                  <span class="input-group-text unit">Rp</span>
                  <input
                    type="number"
                    class="form-control"
                    id="discountCap"
                    placeholder="Enter discount cap"
                    required
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <label
                  for="minimumPurchase"
                  class="form-label"
                  id="minimum-purchase-label"
                >
                  <i class="fas fa-wallet me-1"></i>Minimum Purchase (Optional)
                </label>
                <div class="input-group">
                  <span class="input-group-text unit">Rp</span>
                  <input
                    type="number"
                    class="form-control"
                    id="minimumPurchase"
                    placeholder="Enter minimum purchase"
                  />
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              id="calculate-button"
            >
              <i class="fas fa-calculator me-1"></i>Calculate
            </button>
          </form>
        </div>
      </div>

      <div id="result" class="card shadow-sm d-none">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered text-center mb-0">
              <thead class="table-light">
                <tr>
                  <th>
                    <i class="fas fa-info-circle me-1"></i
                    ><span id="detail-header">Detail</span>
                  </th>
                  <th>
                    <i class="fas fa-coins me-1"></i
                    ><span id="value-header">Value</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-info fw-bold">
                  <td id="best-amount-label">Best Purchase Amount</td>
                  <td><span id="bestAmount"></span></td>
                </tr>
                <tr>
                  <td id="amount-saved-label">Amount Saved</td>
                  <td><span id="amountSaved"></span></td>
                </tr>
                <tr>
                  <td id="pay-amount-label">Amount Needed to Pay</td>
                  <td><span id="payAmount"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
